<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalbela News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    .news-card { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .news-card img { max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 10px; }
    .news-card a { text-decoration: none; color: #333; font-weight: bold; font-size: 18px; }
    .news-date { font-size: 12px; color: #888; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Kalbela.com Latest News</h1>
  <div id="news-container"></div>

  <script>
    async function loadNews() {
      try {
        // Load the XML file
        const response = await fetch('articles.xml');
        const xmlText = await response.text();

        // Parse XML
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "application/xml");
        const articles = xmlDoc.querySelectorAll('article');

        const container = document.getElementById('news-container');
        container.innerHTML = '';

        articles.forEach(article => {
          const title = article.querySelector('title')?.textContent;
          const link = article.querySelector('link')?.textContent;
          const image = article.querySelector('image')?.textContent;
          const date = article.querySelector('date')?.textContent;

          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            ${image ? `<img src="${image}" alt="${title}">` : ''}
            <a href="${link}" target="_blank">${title}</a>
            <div class="news-date">${new Date(date).toLocaleString()}</div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Error loading news:', err);
        document.getElementById('news-container').innerText = 'Failed to load news.';
      }
    }

    loadNews();
  </script>
</body>
</html>
